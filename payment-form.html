<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Form</title>
</head>
<body>
    <form action="">
<h1> Payment Form </h1>


<p>Required fields are marked by *</p>

<h2>Contact Information</h2>
<div>
<input type="radio" name="title" id="radio" checked>
<label for="Mr.">Mr.</label>
</div>
<div>
    <input type="radio" name="title" id="radio"> 
    <label for="Ms.">Ms.</label>
</div>
<div>
<input type="radio" name="title" id="radio">
<label for="Mrs.">Mrs.</label>
</div>
<div>
<input type="radio" name="title" id="radio">
<label for="Mx.">Mx.</label>
</div>
<div>
    
<label for="name">Name*</label>
<input type="text" name="name" id="name" placeholder="Name" required>

</div>
<div>
    <label for="name">Email*</label>
<input type="email" name="email" id="email" placeholder="Email" required>
</div>
<div>
    <h2>Payment Information</h2>
    <label for="cardType">Card Type:</label>
    <select name="cardType" id="cardType">
    <option value="visa">Visa</option>
    <option value="mastercard">Mastercard</option>
    <option value="american-express">American Express</option>
    <option value="discover">Discover</option>
</select>
</div>
<div>
   
    <label for="cardNumber">Card Number*</label>
    <input type="tel" name="cardNumber" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required>

</div>
<div>
<label for="expirationDate">Expiration Date (MM/YY)*</label>
<input type="text" name="month" id="month" required placeholder="mm/yy">
</div>
<div>
    <input type="submit" value="Submit Payment" />
    </div>
</form>
</body>
</html>
